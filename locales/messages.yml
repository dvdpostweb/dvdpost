        r1_1: "<p>Nous affichons sur notre site un choix incomparable de DVD que nous délivrons chez vous sans frais d'envoi supplémentaires, le tout à un prix très concurrentiel. Finis les retards et les inconvénients de devoir rapporter les DVD dans votrevidéothèque. <br />Vous rentrez tard du bureau mais voulez néanmoins pouvoir visionner des films? Depuis votre bureau, vous surfez sur DVDPost et, grâce à son moteur de recherche, vous trouvez le ou les films qui vous feront passer, à vous et à votre famille, une excellente soirée. <br />En résumé, voici un aperçu des avantages de DVDpost par rapport aux vidéoclubs traditionnels: <br />- louez autant de DVD que vous le souhaitez parmi un énorme choix (*) (plus de 8 fois le stock d'un vidéoclub traditionnel);<br />- un choix incomparable de titres (tout le cinéma, des concerts, des one man show, des documentaires, etc.);<br />- finis les amendes: gardez les films aussi longtemps que vous le voulez;<br />- la possibilité de commander à partir de n'importe quel ordinateur, plus besoin de vous déplacer;<br />- un \"magasin\" ouvert 24 heures sur 24, 7 jours sur 7;<br />- nous prenons en charge pour votre compte la livraison à domicile (sauf si vous vous voulez venir chercher et rapporter vous-même les films chez nous (cfr. nos conditions générales de ventes pour cette alternative);<br />- nous garantissons que tous nos DVD sont des originaux et d'une qualité supérieure<br />-Réservez les futures sorties 2 à 6 mois à l'avance, nous vous les enverrons dès qu'ils seront disponibles<br />- un moteur de recherche intelligent pour vous aider à trouver le film que vous avez envie de regarder. D'autres outils tels les recommandations pourront aiguiller votre choix<br />- la facilité des retours: plus besoin de rapporter le DVD car la boîte aux lettres au coin de chez vous fait parfaitement l'affaire !<br />- 150.000 cotes et 20.000 critiques d'autres membres<br />-Accédez à de centaines de DVD précédemment utilisés à la location, à présent mis en vente à partir de 6 eur pièce (uniquement disponible aux abonnés DVDPost)"
        r1_2: "<p>Pour toute opération, achat d'abonnement, question au service client etc., il vous sera d'abord demandé de vous inscrire. L'inscription est gratuite et ne vous oblige à aucun achat.</p>"
        r1_3: "<p>Il est impératif d'être inscrit sur le site pour recevoir notre newsletter. Si vous n'avez choisi de recevoir la newsletter lors de l'inscription, il suffit de vous rendre dans la rubrique intitulée \"Profil\". Cliquez sur le bouton \"s'inscrire\" dans le cadran Newsletter. Nous vous tiendrons alors au courant de toutes les nouvelles sorties DVD.</p>"
        r1_4: "<p>La seconde étape pour recevoir vos DVD est l'achat d'un abonnement. Vous cliquez sur l'onglet \"formules et tarifs\" et choisissez ensuite le type d'abonnement qui vous convient le mieux ou commencez votre essai gratuit si vous désirez en bénéficier ou encore, introduisez votre code de promotion si vous bénéficiez d'une offre spéciale.<br />Vous devrez alors choisir le mode de paiement (carte de crédit ou domiciliation) et éventuellement la formule désirée.Si vous choisissez la carte de crédit, vous serez dirigé vers la page sécurisée vous permettant de nous communiquer les données relatives à celle-ci.Si vous optez pour la domiciliation, il faudra la créer auprès de votre banque. Nos données pour la domiciliation: \"Home Entertainment Services S.A.\".<br />Notre numéro de créancier est le: 00 478 510 502 (ou 0 478 510 502 ou 000 478 510 502) dépendant des banques.</p>"
        r1_5: "<p>Dès que votre paiement nous est parvenu, c'est-à-dire simultanément si vous payez par carte de crédit sur le site, ou dès que votre domiciliation bancaire est activée, nous activons votre abonnement et vous envoyons vos premiers DVD, à condition que vous ayez bien constitué votre liste de présélection.</p>"
        r1_6: "<p>Plusieurs méthodes de recherche sont disponibles:<br />1. Ecran de saisie libre (en haut à gache): tapez les premières lettres du film, de l'acteur ou du réalisateur que vous recherchez et choisissez parmi les résultats.<br />2. Utilisez le menu de gauche et naviguez à travers les nouveautés, les différents genres ou thèmes. Les derniers DVD que nous avons ajouté au catalogue vous seront toujours présentés en premier lieu.<br />3. Pour sélectionner un titre, il vous suffit de cliquer sur le titre du film ou l'image lui correspondant. Vous aurez alors un détail du film et il ne vous restera plus qu'à cliquer sur \"Ajouter\". Si un film existe sous forme de DVD et de Blu-ray, vous pouvez alors choisir sous quel format vous voulez le louer.</p>"
        r1_7: "<p>Vous pouvez garder vos DVD autant de temps que vous le désirez. Vous n'aurez donc jamais d'amende de retard. Dès qu'un envoi contenant vos 2 DVD nous parvient, les 2 prochains titres disponibles de votre liste vous seront envoyés.</p>"
        r1_8: "<p>Le nombre de DVD dont vous pouvez disposer en même temps est défini par le type de votre abonnement. Ainsi, les abonnements \"2 DVD\", \"4 DVD\", \"6 DVD\" et \"8 DVD\" vous permettent de profiter de 2 DVD à la fois ; les abonnements \"10 DVD\", \"12 DVD\", \"14 DVD\", \"16 DVD\" et \"18 DVD\", vous permettent de bénéficier de 4 DVD à la fois, soit 2 envois simultanés contenant 2 DVD.</p>"
        r1_9: "<p>Notre système tentera tout d'abord de sélectionner un titre dans votre catégorie de titres à \"haute importance\". Si un de ces titres est disponible, le système vous l'attribue et vous l'envoi.A l'inverse, si tous les exemplaires de ceux-ci sont déjà partis en location, il fera la même vérification pour la seconde catégorie de titres au sein de votre liste, et ainsi de suite jusqu'au premier titre disponible de votre liste.</p>"
        r1_10: "<p>Vous pouvez louer vos DVD chez DVDPost en toute sécurité et nous vous garantissons la sécurité de tous vos achats. DVDPost utilise en effet la meilleure technologie disponible sur le marché pour sécuriser vos transactions de commerce électronique. Toutes vos données personnelles, y compris votre nom, votre adresse et votre numéro de carte de crédit, sont cryptées par un logiciel assurant la sécurité du serveur (SSL) afin d'assurer un niveau de sécurité maximale. Ce système empêche la lecture de vos informations lors de leur transfert d'Internet à notre site. Pour garantir une sécurité renforcée des données de votre carte de crédit, nous stockons celles-ci sur un serveur distinct dès leur réception.</p>"
        r2_1: "<p>Tous nos envois se font endéans les 48 heures.</p>"
        r2_2: "<p>Chaque DVD est rangé dans un étui de protection anti-rayures, ce qui garantit le maintien de son bon état lors de l'acheminement. Les enveloppes que nous utilisons servent à l'aller comme au retour et sont prévues pour contenir à chaque fois 2 DVD. Veuillez lire attentivement la notice d'utilisation sur l'enveloppe pour l'utiliser correctement.</p>"
        r2_3: "<p>Non, tous nos DVD sont envoyés dans des enveloppes séparées et de format standard. Celles-ci seront donc déposées directement dans votre boîte aux lettres. L'utilisation de l'enveloppe retour des DVD vous permet également de ne pas passer à la poste pour nous renvoyer les films. Vous pouvez déposer votre enveloppe dans une boîte aux lettres de ramassage de la poste ou au départ du courrier de votre entreprise.</p>"
        r2_4: "<p>Tous nos DVD sont envoyés dans des enveloppes qui servent à l'aller comme au retour. Pour le renvoi des 2 DVD, vous utilisez la même enveloppe en ayant pris soin de retirer complètement la  partie comportant votre nom et adresse. En dessous de celle-ci se trouvent notre adresse et la mention \"Port payé par destinataire\". L'enveloppe de retour est prépayée. Il vous suffira donc d'y placer les DVD et de la déposer dans une boîte aux lettres de la poste.</p>"
        r2_5: "<p>Pour les abonnements à 2 DVD en rotation, c'est en effet le cas. Vous recevez une enveloppe contenant 2 DVD, et renvoyez les 2 DVD dans la même enveloppe dès que ceux-ci ont été visionnés. A la reception de ces titres, les 2 suivants pourront vous être envoyés. Pour les abonnements permettant de disposer de 4 DVD à la fois, soit 2 enveloppes de 2 DVD, il est tout à fait possible de renvoyer 1 enveloppe avant la seconde. Dès que 2 DVD auront été réceptionnés, ls 2 suivants vous seront envoyés.</p>"
        r2_6: "<p>Oui, tous les frais de port sont inclus dans nos tarifs, quel que soit le nombre de location effectué. Vous ne payerez donc que le prix de votre abonnement mais jamais les frais de port ni les retards.</p>"
        r2_7: "<p>L'état de votre commande peut être suivi à tout moment sur notre site, soit en cliquant sur le lien qui vous sera envoyé dans l'email de confirmation de votre commande, soit en vous rendant dans \"Liste\". Notez cependant que l'envoi à proprement parler ne peut quant à lui être suivi au mètre près, la poste n'offrant pas ce type de service de suivi en ligne en Belgique.</p>"
        r2_8: "<p>Oui. Vous pouvez rapporter vos DVD/Blu-Ray dans nos bureaux (Petite rue du Cerf 45 à 1070 Bruxelles) chaque lundi et mercredi entre 14h00 et 15h00. De même, vous pouvez venir les chercher chaque lundi et mercredi entre 9h00 et 10h00. Toutefois, pour ce faire, vous devez nous confirmer par écrit lors de votre inscription que vous venez vous-même chercher et rapporter tous les films; ceci nous permettant de préparer vos DVD/Blu-ray. Pour les préparer séparément, des frais de manutention vous seront comptés d'un montant équivalent aux frais postaux.</p>"
        r3_1: "<p>Pour optimiser votre abonnement, il vous est conseillé de disposer d'une liste d'une cinquantaine de titres pour les DVD classiques et/ou de 20 à 30 titres pour la liste adulte.Tout comme dans une vidéothèque classique, il vous faut constituer une panoplie de choix.</p>"
        r3_2: "<p>Oui, vous avez la possibilité de choisir vos DVD parmi tout notre catalogue dès que vous êtes abonné aux services de DVDPost. Vous pouvez choisir autant de DVD que vous le souhaitez, y compris les nouveautés et les prochaines sorties (qui vous seront envoyées une fois le film paru en DVD).<br />Nous insistons sur le fait que tous nos DVD sont au format \"Zone 2\"</p>"
        r3_3: "<p>Si vous souhaitez sélectionner un DVD, vous cliquez tout simplement sur le bouton \"Ajouter\". Vous l'ajoutez ainsi automatiquement à votre \"liste de DVD\". Pour accorder un ordre de préférence à vos DVD ou ôter un DVD de la liste, allez dans \"Ma liste\". Vous pouvez indiquer un niveau d'importance élevé, moyen ou bas pour chaque titre. Vous pouvez aussi sélectionner le bouton de droite afin d'en supprimer de votre liste. Dans les deux cas, n'oubliez pas de cliquer sur \"Mettre votre liste de DVD à jour\" pour que vos choix soient enregistrés.</p>"
        r3_4: "<p>Certains titres demandent plus de temps d'attente que d'autres de par leur nouveauté, popularité, etc. Notre système sélectionne la première catégorie de titres de votre liste, vérifie si celle-ci contient un titre disponible et vous l'envoie si tel est le cas.<br />A l'inverse, si tous les exemplaires de ceux-ci se trouvent déjà en location, il fera la même vérification pour la seconde catégorie de titres et ainsi de suite jusqu'au premier DVD disponible.</p>"
        r3_5: "<p>Etant donné que nous envoyons les DVD des séries dans l'ordre (la 1 avant la 2, avant la 3, etc.), il suffit que le premier épisode ne soit pas disponible pour le moment pour que nous ne puissions vous envoyer les suivants, même si ces derniers sont en stock en nombre suffisant.</p>"
        r3_6: "<p>Il est alors important de vérifier que:<br />- votre liste contient suffisamment de titres (une cinquantaine pour la liste classique et une trentaine pour la liste adulte)<br />- votre répartition \"classique/adulte\" corresponde bien à votre liste de sélection.<br />Pour modifier la répartition \"classique/adulte\", vous devez vous rendre sur le site adulte, dans le cadran \"bienvenue\" et préciser le nombre de DVD adultes désiré sur le nombre de DVD que votre abonnement vous offre à l'aide de la liste déroulante que vous y trouverez.</p>"
        r3_7: "<p>Oui, vous pouvez louer des DVD classiques et adultes avec un seul abonnement.<br />Les 2 listes sont gérées séparément pour des raisons de protection des mineurs. La répartition de ceux-ci dépend de votre abonnement. Par exemple pour les abonnements à 2, 4, 6 et 8 DVD par mois, vous pouvez demander 0, 1 ou 2 DVD adultes sur les 2 que votre abonnement vous offre simultanément, et pour les abonnements à 10, 12, 14, 16 et 18 DVD par mois, vous pouvez demander 0, 1, 2, 3 ou 4 DVD adultes sur les 4 DVD envoyés simultanément.<br />Lorsque nous recevrons le DVD classique en retour, le prochain film disponible de votre liste classique vous sera envoyé. Et il en est de même pour les films adultes.<br /> Une fois que vous aurez acheté un abonnement et constitué vos 2 listes, vous pourrez préciser cette répartition dans le cadrant \"bienvenue\" où vous trouverez une liste déroulante.</p>"
        r4_1: "<p>Les formules d'abonnement DVDPost n'ont pas de durée minimum ou maximum (exception faite des promotions spéciales avec un minimum de mois d'abonnement). Vous pouvez à tout moment mettre un terme à votre abonnement, sans aucun frais. Cette annulation prendra effet immédiatement et vous disposerez par la suite de 5 jours ouvrables pour nous retourner les DVD étant toujours en votre possession. 
        Si vous avez effectué un upgrade d'abonnement durant ce mois ou si vous avez bénéficié d'une promotion vous liant à un minimum de x mois d'abonnement, vous ne pourrez arrêter votre abonnement avant la reconduction dans le premier cas et avant la fin de la période dans le second.</p>"
        r4_2: "<p><a href=\"http://www.dvdpost.be/subscription_change_limited.php\"><u class=\"SLOGAN_DETAIL_ROUGE\">Cliquez ici</u></a></p>"
        r4_3: "<p>Le changement de formule se fait au moment de la prochaine reconduction, qu'il s'agisse d'un upgrade (ou downgrade) d'abonnement. </p>"
        r4_4: "<p>Vous avez la possibilité de résilier votre abonnement DVDPost par téléphone au 0800.95.990 ou au 02/503.68.11, à partir d'un GSM (payant) du lundi au vendredi (excepté jours fériés) de 9h00 à 17h00. L'arrêt est immédiat. Lisez attentivement les conditions dans \"Profil\".</p>"
        r4_5: "<p>Il est possible de \"geler\" les envois, pour une période de 1 à 3 semaines et reporter cette période à plus tard. <br />Ceci pourra être effectué jusqu'à 3 fois par an.<br />Pour ce faire, vous allez dans votre \"profil\" et cliquez sur \"suspendre\".<br />Vous sélectionnez ensuite le nombre de semaines pour l'interruption et enregistrez votre demande. <br />L'interruption est alors immédiate et l'abonnement sera réactivera par la suite automatiquement à l'échéance de la suspension.<br />Ceci implique également que la date de la prochaine facturation sera retardée du nombre de semaines équivalent à la suspension. <br />Il vous suffira alors de renvoyer les DVD avant votre départ afin de ne pas immobiliser des DVD trop longtemps. <br />Votre liste de présélection reste conservée même après résiliation de votre abonnement.</p>"
        r5_1: "<p>C'est très simple. Vous serez débité en début de chaque période mensuelle pour le montant de l'abonnement que vous avez choisi. Ceci se passe automatiquement jusqu'à l'annulation éventuelle de votre part.</p>"
        r5_2: "<p>Vous serez facturé à la date de reconduction de votre abonnement.</p>"
        r5_3: "<p>Les facturations sont automatiques tous les mois et ne nécessitent pas d'autre intervention de votre part. Cela à condition que votre domiciliation ou carte de crédit soit valable. Le cas échéant, nous reviendrons vers vous pour l'obtention du montant dû.</p>"
        r5_4: "<p>Nous acceptons les modes de paiement suivants: carte de crédit, domiciliation ou virement bancaire.</p>"
        r5_5: "<p>Il vous suffit de vous rendre dans votre banque et y effectuer votre domiciliation au nom de : <br />\"Home Entertainment Services S.A.\"<br />Notre numéro de créancier est le: 00 478 510 502 (ou 0 478 510 502 ou 000 478 510 502) dépendant des banques.<br />Si la banque vous demande un numéro d'abonné, sachez qu'il ne nous en faut pas.<br />Une fois que votre domiciliation sera créée, vous nous communiquez le numéro de celle-ci (12 chiffres).<br />Pour information, si vous êtes client chez ING, il est très probable que votre numéro de domiciliation soit le même que votre numéro de compte.</p>"
        r5_6: "<p>Si vous disposez déjà d'un abonnement actif et que vous avez à présent une nouvelle carte de crédit dont vous désirez nous communiquer les données, vous pouvez le faire via le lien :<br /><a href='payment_method_change.php?payment=ogone_change'>Cliquez ici</a></p>"
        r5_7: "<p>Si vous devez nous communiquer un numéro de domiciliation différent de celui préalablement communiqué, vous pouvez le faire via le lien <a href='http://www.dvdpost.be/payment_method_change.php?payment=domiciliation'>cliquez ici</a></p>"
        r5_8: "<p>Vous pouvez modifier votre mode de paiement en cours si vous le désirez. Il est alors préférable de s'adresser à notre service client en ligne.</p>"
        r6_1: "<p>Il existe un numéro d'appel pour le service client. Vous trouverez ce numéro ainsi que nos horaires en cliquant sur l'onglet \"ma messagerie\".</p>"
        r6_2: "<p>Une catégorie est prévue à cet effet sur notre service client.<br />Vous le mentionnez à l'aide de celle-ci et un DVD de compensation vous sera attribué. Une alarme informatique sera alors immédiatement mise sur ce DVD. Il sera intercepté à la réception et traité avec nos produits d'entretien de DVD, si celui-ci est réparable.</p>"
        r6_3: "<p>Si vous avez perdu un DVD, veuillez le mentionner sur notre service client, à l'aide de la catégorie prévue à cet effet.</p>"
        r6_4: "<p>Vous pouvez nous renvoyer les DVD même à l'adresse suivante:<br />Home Entertainment Services<br />Numéro Réponse / Antwoordnummer 1070-99<br />1070 Anderlecht Mail<br />dans un emballage qui protège suffisamment le support des chocs éventuels. <br />Veuillez noter que 2 DVD devront nous parvenir pour que les 2 DVD vous soient envoyés, et ce même si vous postez vos 2 DVD dans 2 enveloppes différentes.</p>"
        r6_5: "<p>Pour tout retard de livraison de plus de 2 jours, vous pouvez le mentionner sur notre service client. Une solution souple vous sera alors offerte.</p>"
        r6_6: "<p>Pour tout retard de livraison de plus de 2 jours, vous pouvez le mentionner sur notre service client. Une solution souple vous sera alors offerte.</p>"
        r6_7: "<p>Vous êtes intéressé par un film particulier? Faites-le nous savoir en cliquant <a href=\"http://www.dvdpost.be/custsersuggestdvd.php\" class=\"SLOGAN_DETAIL_ROUGE\">ici</a> et nous essayerons de compléter notre catalogue le plus rapidement possible.</p>"
        r6_8: "<p>Certains titres ne sont pas disponibles en version française et néerlandaise en même temps, pourquoi?</u></b><br /> Les DVD ne sortent pas en même temps sur le marché de la location francophone et néerlandophone.<br />Nous disposons néanmoins d'un choix plus large que la plupart des vidéothèques classiques dont approximativement la moitié est disponible en version française et l'autre moitié en version néerlandophone.</p>"
        r7_1: "<p>Vérifiez votre login et votre mot de passe. Si cela ne fonctionne toujours pas, consultez notre service client.</p>"
        r7_2: "<p><a href=\"http://www.dvdpost.be/password_forgotten.php\">Cliquez ici</a></p>"
        r7_3: "<p>La partie adulte est disponible sur le site www.movix.be. Pour des raisons de protection des mineurs, nous demandons un mot de passe supplémentaire pour y accéder. Celui-ci doit être choisi à l'inscription ou demandé ensuite sur la page \"movix\". Il vous sera demandé à chaque fois que vous consulterez Movix.</p>"
        r7_4: "<p>Vous pouvez modifier les renseignements que vous nous avez communiqués lors de votre inscription, via l'onglet \"Profil\".</p>"
        r8_1: "<p>Si vous disposez d'un code promotionnel et que vous désirez activer un abonnement à DVDPost avec celui-ci, il vous suffit de l'introduire dans le cadrant code promotion / cadeau et de suivre les étapes pour l'activation de l'abonnement.</p>"
        r8_2: "<p>DVDPost propose des promotions de toutes sortes par le biais de sa Newsletter ou lors d'actions promotionnelles bien spécifiques. Toute personne désireuse de tester les services de DVDPost à travers une promotion peut en bénéficier. <br />A savoir que les promotions ne sont pas cumulables et que celles-ci constituent des offres d'essai valables uniquement lors de l'activation de nouveaux abonnements. Le code de promotion doit impérativement être introduit lors de l'activation de l'abonnement pour être pris en compte.</p>"
        r8_3: "<p>Les promotions ne sont pas cumulables et seul une promotion par ménage est admise. Des promotions différentes sont lancées régulièrement. Libre à vous de choisir celle qui vous convient le mieux. Lorsque vous aurez bénéficié d'une promotion, il ne sera plus possible de bénéficier d'une deuxième promotion (excepté offre de relance adressée spécifiquement à vous par nos services) et les conditions normales de nos abonnement s'appliqueront.<br /><br />* Conformément à nos conditions générales.</p>"
        r9_1: "<p>La participation aux jeux concours est ouverte à tous, néanmoins, les gagnants devront obligatoirement se situer à une adresse en Belgique ou au Luxembourg pour que leur prix leur soit envoyé.<br />De plus, les gagnants devront obligatoirement répondre à l'e-mail qui leur est envoyé à ce sujet endéans les 15jours pour que leur prix leur soit envoyé. Le cas contraire, le DVD sera remis en catalogue.</p>"
